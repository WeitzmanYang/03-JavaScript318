<script>
    //switch     做判断
    var num = "666";
    //注意事项
    // 实际上是   ===  值和数据类型 都一样
    switch (num) {
        case 666:
            alert('666');
            break;
        case 999:
            alert('999');
            break;
        default:
            alert('没匹配上 , 发生了case穿透');
            break;
    }

    // switch  不能做范围判断吗？  num > 0   true | false

    switch (num > 0) {
        case true :
            alert(">0");
            break;
        default  :
            alert(" = 0");
            break;
    }
